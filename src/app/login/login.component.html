

    <div *ngIf="isLoading">
        <div class="loader">Loading...</div>
    </div>
    <div class="container mt-5"*ngIf="!isLoading" >
      <div class="text-center">
        <img src="https://image.shutterstock.com/image-vector/training-beat-goku-least-krillin-600w-1631729893.jpg" >
      </div>
        <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="InputEmail1">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
              <div class="alert alert-warning"  *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].dirty"role="alert">
                  <span *ngIf="loginForm.controls['email'].errors.required"> Email is required</span> 
                  <span *ngIf="loginForm.controls['email'].errors.email">Email not valid</span>
                </div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input type="password" (keyUp.enter)="login()" class="form-control" id="InputPassword1" placeholder="Password" formControlName="password">
              <div class="alert alert-warning"  *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].dirty"role="alert">
                  <span *ngIf="loginForm.controls['password'].errors.required"> Password is required</span> 
                </div>
            </div>
            <button (click)="login()" [disabled]="!loginForm.valid"class="btn btn-primary mt-2">Log In</button>
          </form>
          <div *ngIf="!correctData"class="alert alert-danger" role="alert">
              {{errorText}}
            </div>
            <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Ingress... </p></ngx-spinner>
        </div>
